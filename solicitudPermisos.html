<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLICITUD PERMISOS</title>
    <link rel="stylesheet" href="./CSS/solicitudPermisos.css">
    <script src="js/ValidacionSolicitudPermisos.js"></script>
</head>
<body>
    <div class="main-container">
        <nav id="encabezado">
            <img src="./IMG/perfil.jpg" id="perfil">
    
    
            <form method="post" action=""  id="formulario"  class="formulario" onsubmit="return validarFormSP()">
                <!-- Grupo: Nombre -->
                <div class="formulario__grupo" id="grupo__nombre">
                    <label for="nombre" class="formulario__label">Nombre(s)</label>
                    <div class="formulario__grupo-input">
                        <input type="text" id="nombre" class="formulario__input" name="nombre" maxlength="30" placeholder="Nombre" size="10" autofocus>
                    </div>
                </div>
                <div class="formulario__grupo" id="grupo__nombre">
                    <label for="nombre" class="formulario__label">Apellidos</label>
                    <div class="formulario__grupo-input">
                        <input id="paterno" class="formulario__input" type="text" name="paterno" maxlength="30" placeholder="Paterno" size="5"><input id="materno" class="formulario__input" type="text" name="materno" maxlength="30" placeholder="Materno" size="5">
                    </div> 
                </div>    
                <!-- Grupo: Correo Electronico -->
                <div class="formulario__grupo" id="grupo__correo">
                    <label for="correo" class="formulario__label">Correo Electronico</label>
                    <div class="formulario__grupo-input">
                        <input type="email" class="formulario__input" name="correo" id="correo" maxlength="50" placeholder="Correo">
                    </div>
                </div>    
                <label class="formulario__label"> ¿Qué rol quieres pedir?</label>
                <select id="rol">
                    <option>Creador</option>
                    <option>Administrador</option>
                  </select>
                <br>
                <div class="formulario__grupo" id="grupo__nombre">
                    <label class="formulario__label">Dinos el motivo de tu solicitud</label>
                    <div class="formulario__grupo-input">
                    <br>
                        <textarea id="motivo" class="formulario__input" name="motivo" cols="34" rows="8" wrap="soft" maxlength="250"></textarea>
                    </div> 
                </div>
                <div class="formulario__grupo formulario__grupo-btn-enviar">
                    <button type="submit" id="enviar" class="formulario__btn">Enviar</button>
                </div>
            </form>
        </nav>
    </div>
    
</body>
</html>
