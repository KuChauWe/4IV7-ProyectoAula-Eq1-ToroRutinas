<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutina</title>
    <link rel="stylesheet" href="CSS/ejecutarRutina.css">
    <link rel="shortcut icon" href="./IMG/LogoTororutinas.png">
</head>
<body> 
    
    <div class="main-container">
        <div class="div-casita">
            <!--I M A G E N   P R O V I S I O N A L-->
            <a href="#">
                <img class="casita" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Simpleicons_Places_home-front.svg/1024px-Simpleicons_Places_home-front.svg.png">
            </a> 
        </div>
        
        <div class="div-titulo">
            <label class="titulo">Nombre del ejercicio</label>
        </div>
        <div class="columna-izq">
            <div class="slider" id="slider">
                <div class="slider-section fade">
                    <img class="imagen" src="./IMG/toro.png">
                </div>
                <div class="slider-section fade">
                    <img class="imagen" src="./IMG/LogoEmpresa.jpeg">
                </div>
                <div class="slider-section fade">
                    <img class="imagen" src="./IMG/LogoTororutinas.png">
                </div>
                <div class="slider-section fade">
                    <img class="imagen" src="./IMG/ToroRutinasLogo22.png">
                </div>
                
                <!--funciona raro
                <div class="slider-boton slider-boton-der" onclick="avanzar(1)">&#10095;</div>
                <div class="slider-boton slider-boton-izq" onclick="avanzar(-1)">&#10094;</div>
                -->

                <div class="barras">
                    <span class="barra active" onclick="posicionSlide(1)"></span>
                    <span class="barra" onclick="posicionSlide(2)"></span>
                    <span class="barra" onclick="posicionSlide(3)"></span>
                    <span class="barra" onclick="posicionSlide(4)"></span>
                </div>
            </div>
        </div>
        <div class="columna-der">
            <p class="info">Informaci√≥n ejercicio</p>
        </div>
        <div class="div-botones">
            <button type="button" class="boton" onclick="ejecutar(1)">Ejecutar rutina</button> 
            <button type="button" class="boton" onclick="ejecutar(0)">Detener rutina</button>
        </div>
        
    </div>
    
<script src="JS/slider.js"></script>
</body>
</html>
