<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Usuario</title>
    <link rel="shortcut incon" href="./img/ToroRutinasLogo41.png" >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="css/PedirDatosUsuario.css">
    <script src="js/ValidacionPedirDatosUsuario.js"></script>
</head>
<body>
    <main>
        <nav id="encabezado">
            <div id="circulo">
                <section id="sec_foto">
                    <label id="label41">1</label>
                </section>
            </div>
            <form method="post" action="" class="formulario" id="formulario" onsubmit="return validarFormPDU()">
                <!-- Grupo: Nombre -->
                <div class="formulario__grupo" id="grupo__nombre">
                    <label for="nombre" class="formulario__label">Ingresa tu peso en kg</label>
                    <div class="formulario__grupo-input">
                        <input type="text" class="formulario__input" name="peso" id="peso" placeholder="00.00">
                    </div>
                </div>
                <!-- Grupo: Apellidos-->
			    <div class="formulario__grupo" id="grupo__apellido1">
				    <label for="apellido1" class="formulario__label">Ingresa tu altura en metros</label>
				    <div class="formulario__grupo-input">
					    <input type="text" class="formulario__input" name="altura" id="altura" placeholder="Apellido Paterno">
                    </div>
                </div>
                <div class="formulario__grupo" id="grupo__apellido2">
                    <label class="formulario__label">Escoge tu proposito de ejercicio</label>
                    <br>
                    <select id="rol">
                        <option>Proposito1</option>
                        <option>Proposito2</option>
                    </select>
                </div>

                <div class="formulario__grupo formulario__grupo-btn-enviar">
                    <button type="submit" class="formulario__btn">Enviar</button>
                </div>
            </form>
        </nav>
	</main>

</body>
</html>
