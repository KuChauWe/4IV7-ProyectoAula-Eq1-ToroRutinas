<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="css/Registrarse2.css">
    <script src="js/ValidacionRegistrarse2.js"></script>
    <script src="js/ValidacionFoto.js"></script>
</head>
<body>
    <main>
        <nav id="encabezado">
            <form method="post" action="" class="formulario" id="formulario" onsubmit="return validarFormR()">
                <!-- Grupo: Foto -->
                <div class="formulario__grupo" id="grupo__fotoP">
                    <label for="fotoP" class="formulario__label">Ingresa una foto de perfil</label>
                    <div class="formulario__grupo-input">
                        <input type="file" class="seleccionar_archivo" id="fotoP" name="fotoP" onchange="return validarExt()">
                        <div id="circulo">
                            <label type="image" id="foto_seleccionada" class="fotoP"></label>
                        </div>
                    </div>
                </div>
                <div id="div_registrate">
                <label id="h1"><h2>Registrate</h2></label> 
                </div>

                <!-- Grupo: Nombre -->
			<div class="formulario__grupo" id="grupo__nombre">
				<label for="nombre" class="formulario__label">Nombre(s)</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="nombre" id="nombre" placeholder="Nombre(s)" autofocus>
				</div>
			</div>
            <!-- Grupo: Apellidos-->
			<div class="formulario__grupo" id="grupo__apellido1">
				<label for="apellido1" class="formulario__label">Apellido Paterno</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="apellido1" id="apellido1" placeholder="Apellido Paterno">
				</div>
			</div>
            <div class="formulario__grupo" id="grupo__apellido2">
				<label for="apellido2" class="formulario__label">Apellido Materno</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="apellido2" id="apellido2" placeholder="Apellido Materno">
				</div>
			</div>
                <!-- Grupo: Correo Electronico -->
                <div class="formulario__grupo" id="grupo__correo">
                    <label for="correo" class="formulario__label">Correo Electrónico</label>
                    <div class="formulario__grupo-input">
                        <input type="email" class="formulario__input" name="correo" id="correo" placeholder="correo@correo.com">
                    </div>
                </div>
                <!-- Grupo: Fecha -->
                <div class="formulario__grupo" id="grupo_fecha">
                    <label for="nombre" class="formulario__label">Fecha de Nacimiento</label>
                    <div class="formulario__grupo-input">
                        <input type="date" class="formulario__input" name="fecha" id="fecha" min="1951-01-01" max="2009-12-31" required>
                    </div>
                </div>
                <!-- Grupo: Sexo -->
                <div>
                    <div class="formulario__grupo" id="grupo__correo">
                        <label for="correo" class="formulario__label">Sexo</label>
                        <input type="radio" id="hombre" name="genero" class="btn_genero" value="hombre" required>
                        <label for="hombre">Hombre</label>
                        <input type="radio" id="mujer" name="genero" class="btn_genero" value="mujer" required>
                        <label for="mujer">Mujer</label>
                    </div>
                </div>   
                <!-- Grupo: Contraseña -->
                <div class="formulario__grupo" id="grupo__password">
                    <label for="password" class="formulario__label">Contraseña</label>
                    <div class="formulario__grupo-input">
                        <input type="password" class="formulario__input" name="password" id="password" placeholder="Contraseña">
                    </div>
                </div>

                <!-- Grupo: Contraseña 2 -->
                <div class="formulario__grupo" id="grupo__password2">
                    <label for="password2" class="formulario__label">Repetir Contraseña</label>
                    <div class="formulario__grupo-input">
                        <input type="password" class="formulario__input" name="password2" id="password2" placeholder="Contraseña">
                    </div>
                </div>

                <div class="formulario__grupo formulario__grupo-btn-enviar">
                    <button type="submit" class="formulario__btn">Enviar</button>
                </div>
            </form>
        </nav>
	</main>

</body>
</html>
