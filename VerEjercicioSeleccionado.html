<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Ejercicio Seleccionado</title>
    <link rel="stylesheet" href="CSS/VerEjercicioSeleccionado.css">
    <link rel="shortcut icon" href="./IMG/LogoTororutinas.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="CSS/Popup.css">
</head>
<header>
    <div class="main-header">
        <nav class="bamrram primerElemento">
            <section class="bamrrams">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                    <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                </svg>
            </section>
        </nav>
        <nav class="bamrram segundoElemento">
            <section>
                <section class="bamrrams">
                    <a href="javascript: history.go(-1)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                    </svg>
                    </a>
                </section>
            </section>
        </nav>
    </div>
</header>
<body> 
    
    <div class="main-container">
        
        <div class="div-titulo">
            <label class="titulo">Nombre del Ejercicio</label>
        </div>
        <div class="columna-izq">
            <div class="slider" id="slider">
                <div class="slider-section fade">
                    <img class="imagen" src="IMG/toro.png">
                </div>
                <div class="slider-section fade">
                    <img class="imagen" src="IMG/LogoEmpresa.jpeg">
                </div>
                <div class="slider-section fade">
                    <img class="imagen" src="IMG/ToroRutinasLogo22.png">
                </div>
                <div class="slider-section fade">
                    <img class="imagen" src="IMG/ToroRutinasLogo41.png">
                </div>


                <div class="barras">
                    <span class="barra active" onclick="posicionSlide(1)"></span>
                    <span class="barra" onclick="posicionSlide(2)"></span>
                    <span class="barra" onclick="posicionSlide(3)"></span>
                    <span class="barra" onclick="posicionSlide(4)"></span>
                </div>
            </div>
        </div>
        <div class="columna-der">
            <pre class="info">Informacion de la rutina</pre>
        </div>
        <div class="div-botones">
            <button type="button" class="boton">Editar ejercicio</button> 
            <button type="button" class="boton btn-abrir-popup" id="btn-abrir-popup">Agregar ejercicio a una de mis rutinas</button>
        </div>
        <div class="overlay" id="overlay">
			<div class="popup" id="popup">
				<a href="#" id="btn-cerrar-popup" class="btn-cerrar-popup"><i class="fas fa-times"></i></a>
				<h3>Selecciona la rutina</h3>
				<form method="post" action="">
					<div class="contenedor-inputs">
						<select id="select_ejercicio">
                            <option>Rutina 1</option>
                            <option>Rutina 2</option>
                        </select>
					</div>
					<input type="submit" class="btn-submit" value="Agregar">
				</form>
			</div>
		</div>
    </div>
    
<script src="JS/VerEjercicioSeleccionado.js"></script>
<script src="JS/popup.js"></script>
</body>
</html>
